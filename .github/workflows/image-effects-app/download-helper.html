<!DOCTYPE html>
<html>
<head>
    <title>Download Project Files</title>
</head>
<body>
    <h1>Image Effects App - File Downloader</h1>
    <p>Right-click each link and "Save As" to download:</p>
    
    <h3>Root Files:</h3>
    <ul>
        <li><a href="#" onclick="downloadCode('App.tsx', appCode)">App.tsx</a></li>
        <li><a href="#" onclick="downloadCode('package.json', packageJson)">package.json</a></li>
        <li><a href="#" onclick="downloadCode('README.md', readmeContent)">README.md</a></li>
    </ul>
    
    <h3>Styles:</h3>
    <ul>
        <li><a href="#" onclick="downloadCode('styles/globals.css', globalsCss)">globals.css</a></li>
    </ul>
    
    <script>
        // Add your file contents here as variables
        const appCode = `import React from 'react';
import { ImageEffectsProcessor } from './components/ImageEffectsProcessor';

export default function App() {
  return (
    <div>
      <ImageEffectsProcessor />
    </div>
  );
}`;

        const packageJson = `{
  "name": "image-effects-app",
  "version": "1.0.0",
  "description": "Professional image effects application",
  "main": "App.tsx"
}`;

        function downloadCode(filename, content) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
</body>
</html>
